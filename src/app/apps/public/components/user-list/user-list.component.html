<div class="app-window">
  <div class="header">

    <div class="title">User Lists (Page No: {{ activePage }})</div>
    <button mat-stroked-button (click)="openDrawer()">OPEN DRAWER</button>
    <button mat-stroked-button (click)="openPortal()">OPEN Portal</button>
    <div
      class="IsFirst"
      matTooltip="First Page"
      matTooltipPosition="right"
      matTooltopShowDelay="3000"
      matTooltipHideDelay="3000"
    >
      First Page : {{ isFirstPage ? 'Yes' : 'No' }}
    </div>
    <div
      class="IsLast"
      matTooltip="Last Page"
      malTooltipPosition="before"
      matTooltipShowDelay="3000"
      matTooltipHideDelay="3000"
    >
      Last Page : {{ isLastPage ? 'Yes' : 'No' }}
    </div>
  </div>
  <div class="body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        type="text"
        matInput
        name=""
        id=""
        placeholder="Filter"
        [formControl]="filterFormControl"
      />
    </mat-form-field>
    <div class="content-container">
      <!-- @for (user of usersList; track $index) {
        <div class="user">{{ $index + 1 }}. {{ user.name }}</div>
      } -->

      <table mat-table multiTemplateDataRows [dataSource]="dataSource" matSort>
        <!-- Columns -->

        <!-- No -->
        <ng-container matColumnDef="no" , sticky="true">
          <th mat-header-cell *matHeaderCellDef="">No</th>
          <td mat-cell *matCellDef="let data; let i = dataIndex" rowspan="2">
            {{ i + 1 }}
          </td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name" , sticky="true">
          <th mat-header-cell *matHeaderCellDef="" mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let data" rowspan="2">
            {{ data.name }}
          </td>
        </ng-container>

        <!-- Age -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef="" mat-sort-header>Age</th>
          <td mat-cell *matCellDef="let data" rowspan="2">{{ data.age }}</td>
        </ng-container>

        <!-- Gender -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef="">Gender</th>
          <td mat-cell *matCellDef="let data" rowspan="2">
            {{ data.gender }}
          </td>
        </ng-container>

        <!-- Race -->
        <ng-container matColumnDef="race">
          <th mat-header-cell *matHeaderCellDef="">Race/Religion</th>
          <td mat-cell *matCellDef="let data">Myanmar</td>
        </ng-container>

        <!-- Religion -->
        <ng-container matColumnDef="religion">
          <th mat-header-cell *matHeaderCellDef=""></th>
          <td mat-cell *matCellDef="let data">BUDDHISM</td>
        </ng-container>

        <!-- Occupation -->
        <ng-container matColumnDef="occupation">
          <th mat-header-cell *matHeaderCellDef="">Occupation</th>
          <td mat-cell *matCellDef="let data">Occupation</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef="">Address</th>
          <td mat-cell *matCellDef="let data">Address</td>
        </ng-container>

        <!-- Menu -->
        <ng-container matColumnDef="menu" , stickyEnd="true">
          <th mat-header-cell *matHeaderCellDef="">Menu</th>
          <td mat-cell *matCellDef="let data" rowspan="2">
            <button mat-icon-button>
              <mat-icon>menu</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let data; columns: displayedColumns"></tr>
        <tr mat-row *matRowDef="let data; columns: displayedColumns2"></tr>
      </table>
    </div>

    <div class="table-footer">
      <mat-paginator
        #tablePaginator
        [pageSizeOptions]="[1, 2, 3]"
      ></mat-paginator>
      <!-- <div class="spacer"></div> -->
      <app-table-pages
        [activePage]="activePage"
        [pageList]="parentPageList"
        (onPageChanged)="pageChanged($event)"
      ></app-table-pages>

      <app-table-first-last
        (onFirstPage)="firstPageChanged($event)"
        (onLastPage)="lastPageChanged($event)"
      ></app-table-first-last>
    </div>
  </div>
</div>
